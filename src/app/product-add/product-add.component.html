<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Ürün ekle</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <form [formGroup]="productAddForm">
              <div class="mb-3">
                <label>Ürün adı</label>
                <input
                  type="text"
                  placeholder="Ürün adı"
                  formControlName="name"
                  class="form-control"
                />
              </div>
              <small
                *ngIf="
                  productAddForm.get('name')?.hasError('required') &&
                  productAddForm.get('name')?.touched
                "
                class="form-text text-muted"
              >
                Ürün adı zounludur
              </small>
              <small
                *ngIf="
                  productAddForm.get('name')?.hasError('minlength') &&
                  productAddForm.get('name')?.dirty
                "
                class="form-text text-muted"
              >
                Ürün adı en az iki karakter olmalıdır
              </small>
                <div class="mb-3">
                <label for="brand">Resim Yükle</label>
                 <input
                  type="file"
                  (change)="onFileSelected($event)"
                /> 
              <!--  <input type="file" ng2FileSelect [uploader]="uploader" />-->
              </div>  
              <div class="mb-3">
                <label for="starttime">Yayın başlangıç tarihi:</label>
                <input
                  type="datetime-local"
                  formControlName="starttime"
                  id="starttime"
                  name="starttime"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="endtime">Yayın bitiş tarihi:</label>
                <input
                  type="datetime-local"
                  formControlName="endtime"
                  id="endtime"
                  name="endtime"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label>Fiyat</label>
                <input
                  type="number"
                  placeholder="Fiyat"
                  formControlName="urunfiyat"
                  class="form-control"
                />
              </div>
            </form>
          </div>
          <div class="card-footer row justify-content-end">
            <div class="col-2">
              <button
                class="btn btn-primary"
                [disabled]="!productAddForm.valid"
                (click)="add()"
              >
                Kaydet
              </button>
            </div>
          </div>
        </div>
        
        <!-- <div class="card-footer">
          <input *ngIf="photoVisible" type="file" ng2FileSelect [uploader]="uploader" />
          <div *ngIf="image!=null" >
          <img  [src]="image" alt="" width="250" height="250">
        </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
