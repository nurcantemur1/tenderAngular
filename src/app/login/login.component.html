<div class="col-12 col-md-12 col-lg-12 auth-main-col text-center p-5">
    <div class="d-flex flex-column align-content-end">
        <div class="app-auth-body mx-auto">	
            <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon mr-2" src="assets/img/angular2-logo-white.png" alt="logo"></a></div>
           <h1 class="h3 mb-3 fw-normal ">Giriş yap</h1>
            <div class="auth-form-container text-left">
               
                <form [formGroup]="loginForm">
                    
              
                    <div class="form-floating">
                       <label for="floatingInput">E-posta</label>  
                       <input
                        formControlName="email"
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                      /> 
                     
                    </div>
                <br/>
                    <div class="form-floating">
                         <label for="floatingPassword">Parola</label>
                     <input
                      formControlName="password"
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                      /> 
                     
                    </div>
                <br>
                    <div class="checkbox mb-3">
                        <div class="text-center">
                      <label>
                        <input type="checkbox" value="remember-me" /> Remember me
                      </label></div>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" (click)="login()">
                      Giriş yap
                    </button>
                   
                  </form>
                 <div class="text-center"><p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p></div>
                <div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" href="signup.html" >here</a>.</div>
            </div>	
        </div>
    </div>  
</div>
