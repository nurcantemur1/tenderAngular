<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ürün Detay</h5>
        </div>
        <div class="card-body all-icons">
          
          <form [formGroup]="updateForm">
            <div class="mb-3">
              <label>Ürün adı</label>
              <input
                value="{{ product != null ? product.productName : '' }}"
                type="text"
                placeholder="Ürün adı"
                formControlName="name"
                class="form-control"
              />
            </div>
            <small
              *ngIf="
                updateForm.get('name')?.hasError('required') &&
                updateForm.get('name')?.touched
              "
              class="form-text text-muted"
            >
              Ürün adı zounludur
            </small>
            <small
              *ngIf="
                updateForm.get('name')?.hasError('minlength') &&
                updateForm.get('name')?.dirty
              "
              class="form-text text-muted"
            >
              Ürün adı en az iki karakter olmalıdır
            </small>
            <div class="mb-3">
              <label for="brand">Resim Yükle</label>
              <input
                formControlName="file"
                id="file"
                type="file"
                multiple
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="starttime">end (date and time):</label>
              <input
                value="{{ product != null ? product.starttime : '' }}"
                type="datetime-local"
                formControlName="starttime"
                id="starttime"
                name="starttime"
              />
            </div>
            <div class="mb-3">
              <label for="endtime">end (date and time):</label>
              <input
                value="{{ product != null ? product.endtime : '' }}"
                type="datetime-local"
                formControlName="endtime"
                id="endtime"
                name="endtime"
              />
            </div>
            <div class="mb-3">
              <label>Fiyat</label>
              <input
                value="{{ product != null ? product.price : '' }}"
                type="number"
                placeholder="Fiyat"
                formControlName="urunfiyat"
                class="form-control"
              />
            </div>
          </form>
        </div>
        <button
          class="btn btn-success"
          [disabled]="!updateForm.valid"
          (click)="kaydet()"
        >
          Kaydet
        </button>
      </div>
    </div>
  </div>
</div>
